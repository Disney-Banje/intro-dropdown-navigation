<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js" defer></script>

<body>

  <div id="app">
    <header>
      <a href="#" class="page-logo">
        <img src="images/logo.svg" alt="page logo">
      </a>

      <!-- NAVIGATION LINKS -->
       <nav>
        <ul>
          <li class="navigation-link dropdown features">
            <div>
              <span>Features</span>
              <img class="arrow-icon" src="images/icon-arrow-down.svg" alt="arrow">
            </div>
          </li>
          <li class="navigation-link dropdown company">
            <div>
              <span>Company</span>
              <img class="arrow-icon" src="images/icon-arrow-down.svg" alt="arrow">
            </div>
          </li>
          <li class="navigation-link">
            <a href="#">Careers</a>
          </li>
          <li class="navigation-link">
            <a href="#">About</a>
          </li>
        </ul>

        <div class="account-ctas">
          <a href="#" class="login-btn btn">Login</a>
          <a href="#" class="register-btn btn">Register</a>
        </div>
       </nav>

      <button class="navigation-btn">
        <img src="images/icon-menu.svg" alt="">
      </button>
    </header>
    <main>
        <section class="page-description">
            <div>
              <h1 class="title">Make remote work</h1>
              <p class="desc">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
              <a href="#" class="cta">Learn more</a>
            </div>
            <ul>
                <li>
                    <img class='compony-logo' alt='edatabiz' src='images/client-databiz.svg'>
                </li>
                <li>
                    <img class='compony-logo' alt='edatabiz' src='images/client-audiophile.svg'>
                </li>
                <li>
                    <img class='compony-logo' alt='edatabiz' src='images/client-meet.svg'>
                </li>
                <li>
                    <img class='compony-logo' alt='edatabiz' src='images/client-maker.svg'>
                </li>
            </ul>
        </section>
        <div class="illustration-container">
          <picture>
            <source srcset="images/image-hero-desktop.png" media="(min-width: 768px)"/>
            <img src="images/image-hero-mobile.png" alt="page banner">
          </picture>
        </div>
    </main>
  </div>
  </div>
</body>
</html>
